<nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" (click)="isShowen=!isShowen" data-toggle="collapse" data-target="#navmenu" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" style="cursor: pointer" routerLink="/">Flight Book </a>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navmenu"  [ngClass]="{'in': isShowen}">
     
       
        <ul class="nav navbar-nav navbar-right">
          <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
            <a style="cursor: pointer" (click)="isShowen=!isShowen"  *ngIf="!isAuthenticated()" routerLink="/">Login</a>
          </li>
          <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
            <a style="cursor:pointer" (click)="isShowen=!isShowen" *ngIf="isAuthenticated()" (click)="onLogOut()">LogOut</a>
          </li>
          <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
            <a style="cursor: pointer" (click)="isShowen=!isShowen" routerLink="/reservation">Reservation</a>
          </li>
          <li routerLinkActive="active"  [routerLinkActiveOptions]="{exact:true}">
            <a style="cursor: pointer" (click)="isShowen=!isShowen" routerLink="/contact">Contact us</a>
          </li>
      
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav>
