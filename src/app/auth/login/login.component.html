<div class="right">

    <h3>Returning Customer</h3>
    <p><strong>I am a returning customer</strong></p>
    
    <form (ngSubmit)="onLogin(loginForm)" #loginForm=ngForm>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" id="email" name="email" ngModel required #email="ngModel">
        <span *ngIf="!email.valid && loginForm.submitted" class="err-msg"> * email is required</span>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel minlength="6" required #pass="ngModel">
        <span *ngIf="!pass.valid && loginForm.submitted" class="err-msg"> *Password should be at least 6 characters</span>
      </div>
      <button type="submit" class="btn btn-gray"  >login</button>
    </form>

</div>
